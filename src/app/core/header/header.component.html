<div class="header-container">
    <div class="left-container">
        <div class="logo">
            <a routerLink='/'><img src="assets/logo.png" alt="Vidyavanth" width="160" height="21"></a>
        </div>
        <app-categories class="categories"></app-categories>
        <app-search class="search-field"></app-search>
    </div>
    <div class="right-container">
        <a routerLink="/tutor" class="tutor-btn">Become a Tutor</a>
        <!-- <a *ngIf="!isLogin" routerLink="/signup" [queryParams]="{ isTutor: true }" class="tutor-btn">Become a Tutor</a> -->
        <a *ngIf="!isLogin" routerLink="/login" class="login-btn">Log In</a>
        <a *ngIf="!isLogin" routerLink="/signup" class="signup-btn">Sign Up</a>
        <a *ngIf="isLogin" routerLink="/my-tuitions" class="tuition-btn">My Tuitions</a>
        <a *ngIf="isLogin" routerLink="/my-materials" class="material-btn">My Materials</a>
        <button *ngIf="isLogin" class="notification-btn" (click)="notificationClick()" title="Notifications">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                    d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z" />
            </svg>
        </button>
        <div *ngIf="isLogin" class="profile" (mouseenter)="isOpenMenu = true" (mouseleave)="isOpenMenu = false">
            <a routerLink="/profile" class="avatar">{{initials}}</a>
            <div class="profile-wrapper" [ngClass]="{'active':isOpenMenu}">
                <div class="profile-menu" (click)="isOpenMenu = false">
                    <a routerLink="/profile" class="detail-avatar">
                        <div class="avatar">{{initials}}</div>
                        <div class="name-container">
                            <span class="user-name">{{fullname}}</span>
                            <span class="email">{{emailId}}</span>
                        </div>
                    </a>
                    <div class="buttons-wrapper">
                        <ul class="options">
                            <li class="menu-item"><a routerLink="/profile">My Profile</a></li>
                            <li class="menu-item"><a routerLink="/my-tuitions">My Tuitions</a></li>
                            <li class="menu-item"><a routerLink="/my-materials">My Materials</a></li>
                            <li class="menu-item"><button (click)="notificationClick()">Notifications</button></li>
                            <li class="menu-item"><button (click)="logout()">Logout</button></li>
                        </ul>
                        <ul class="options">
                            <li class="menu-item"><a routerLink="/terms-conditions">Terms & Conditions</a></li>
                            <li class="menu-item"><a routerLink="/privacy-policy">Privacy Policy</a></li>
                            <li class="menu-item"><a routerLink="/contact-us">Contact Us</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mobile-container">
        <span class="hamburger" (click)="openSidebar()">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
                <path d="M0 0h24v24H0z" fill="none" />
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
            </svg>
        </span>
        <div class="logo">
            <a routerLink='/'><img src="assets/logo.png" alt="Vidyavanth" width="160" height="21"></a>
        </div>
        <app-search class="mini-search-field" [miniSearch]="true"></app-search>
    </div>
</div>
<app-sidebar class="side-bar" [isSidebarOpen]="isSidebarOpen" (closeSidebar)="closeSidebar()"></app-sidebar>
