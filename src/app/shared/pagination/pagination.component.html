<div *ngIf="pages > 1" class="pagination-wrapper">
    <button class="left-btn" (click)="leftBtnClicked()" title="Left">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
            <path d="M0 0h24v24H0z" fill="none" />
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
        </svg>
    </button>
    <div class="page-numbers">
        <button *ngFor="let i of [].constructor(pages); index as index" (click)="pageClicked(index)"
            [ngClass]="{'active': index == currentPage}">{{index+1}}</button>
    </div>
    <button class="right-btn" (click)="rightBtnClicked()" title="Right">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
            <path d="M0 0h24v24H0z" fill="none" />
            <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z" />
        </svg>
    </button>
</div>
