<div class="overlay"></div>
<div class="share-container">
    <h2 class="title">Share this {{isTuition ? 'tuition' : 'material'}}</h2>
    <div class="share-body">
        <input type="text" readonly value="{{url}}" #text>
        <button (click)="copyToClipboard()">{{btnText}}</button>
    </div>
    <button *ngIf="hasShareFeature" class="with-apps" (click)="shareWithApps()">Share with other apps</button>
    <button class="close-btn" (click)="close()">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
            <path d="M0 0h24v24H0z" fill="none" />
            <path
                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
        </svg>
    </button>
</div>
