<div class="full-container">
    <div class="header-wrapper">
        <h1 class="header">Log In to your account</h1>
    </div>

    <div class="login-container">
        <form (ngSubmit)="onSubmit(login)" #login="ngForm" ngNativeValidate autocomplete="off">
            <div class="phone-group form-group">
                <label for="username">
                    <span class="phone-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
                            fill="currentColor">
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path
                                d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z" />
                        </svg>
                    </span>
                    <input type="number" name="username" id="username" placeholder="Phone number" required ngModel>
                </label>
            </div>
            <div class="password-group form-group">
                <label for="password">
                    <span class="pass-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
                            fill="currentColor">
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path
                                d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z" />
                        </svg>
                    </span>
                    <input type="{{isPasswordVisible?'text':'password'}}" name="password" id="password"
                        placeholder="Password" required ngModel>
                    <span class="visibility" (click)="showHidePassword()">
                        <svg xmlns="http://www.w3.org/2000/svg" *ngIf="!isPasswordVisible" class="visible-off"
                            height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
                            <path d="M0 0h24v24H0zm0 0h24v24H0zm0 0h24v24H0zm0 0h24v24H0z" fill="none" />
                            <path
                                d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" *ngIf="isPasswordVisible" class="visible-on"
                            height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
                            <path
                                d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                        </svg>
                    </span>
                </label>
                <div class="alert" [hidden]="!incorrectData">The phone number or password is incorrect!</div>
            </div>
            <button type="submit" class="submit-btn" [disabled]="!login.form.valid"
                [ngClass]="{'loading-btn':isBtnClicked}">Log In</button>
        </form>
        <span class="forgot-password">or <a routerLink='/forgot-password'>Forgot Password</a></span>
        <span class="signup-wrapper">Don't have an account? <a routerLink='/signup'>Sign Up</a></span>
    </div>
</div>
