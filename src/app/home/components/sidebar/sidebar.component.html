<div class="overlay" [ngClass]="{'active':isSidebarOpen}"></div>
<div class="sidebar" [ngClass]="{'active':isSidebarOpen}">
    <div class="close-btn" (click)="handleCloseSidebar()">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
            <path d="M0 0h24v24H0z" fill="none" />
            <path
                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
        </svg>
    </div>
    <div *ngIf="isLogin" class="profile-wrapper" (click)="navigateLink('/profile')">
        <div class="avatar">{{initials}}</div>
        <div class="name-container">
            <span class="user-name">Hi, {{fullname}}</span>
            <span class="welcome">Welcome back</span>
        </div>
        <span class="right-arrow">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
                <path d="M0 0h24v24H0z" fill="none" />
                <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
            </svg>
        </span>
    </div>
    <div *ngIf="!isLogin" class="login-signup">
        <app-button [text]="'Log In'" (btnClick)="navigateLink('/login')"></app-button>
        <app-button [text]="'Sign Up'" (btnClick)="navigateLink('/signup')" [isAccent]="true"></app-button>
    </div>
    <app-categories [miniCategories]="true" (closeSidebar)="handleCloseSidebar()"></app-categories>
    <div *ngIf="isLogin" class="menu-wrapper">
        <ul class="options">
            <li class="menu-item"><button (click)="navigateLink('/profile')">My Profile</button></li>
            <li class="menu-item"><button (click)="navigateLink('/my-tuitions')">My Tuitions</button></li>
            <li class="menu-item"><button (click)="navigateLink('/my-materials')">My Materials</button></li>
            <li class="menu-item"><button (click)="notificationClick()">Notifications</button></li>
            <li class="menu-item"><button (click)="logout()">Logout</button></li>
        </ul>
    </div>
    <div class="secondary-links">
        <ul class="options">
            <li class="menu-item"><button (click)="navigateLink('/terms-conditions')">Terms & Conditions</button></li>
            <li class="menu-item"><button (click)="navigateLink('/privacy-policy')">Privacy Policy</button></li>
            <li class="menu-item"><button (click)="navigateLink('/contact-us')">Contact Us</button></li>
        </ul>
    </div>
</div>
